<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" >
  <title>Movie List</title>
</head>

<body>
<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Movie List</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">
            Home
            <span class="visually-hidden"></span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="favorite.html">Favorite</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- margin-top -->
<div class="container mt-5">
  <div class="row">
    <!-- Search Bar -->
    <form class="form-inline col-sm-9" id="search-form">
      <label class="visually-hidden" for="search-input">
      </label>
      <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="Keyword..." />
      <button type="submit" class="btn btn-primary" id="search-submit-button">
        Search
      </button>
    </form>
    <!-- 新增切換按鈕 -->
    <div class="col-sm-1" id="change-mode">
      <i class="fa fa-th mr-sm-2" id="card-mode-button" aria-hidden="true"></i>
      <i class="fa fa-bars" id="list-mode-button" aria-hidden="true"></i>
    </div>
  </div>
  <!-- 使用 class 紀錄模式 -->
  <div class="row" id="data-panel" data-mode="card-mode">

    <!-- Render Movie List -->
  </div>
</div>
<!-- paginator -->
<nav aria-label="Page navigation ">
  <ul class="pagination justify-content-center" id="paginator">
    <!--RenderPaginator -->
  </ul>
</nav>

<!-- Movie Modal -->
<div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title">Modal title
          </h5>
          <button type="button" class="btn close-secondary-btn" data-bs-dismiss="modal" aria-label="Close">X</button>
        </div>
        <div class="modal-body" id="movie-modal-body">
          <!--將電影資料導入Modal視窗 -->
          <div class="row">
            <div class="col-sm-8" id="movie-modal-image">
              <!--將movies圖片導入Modal：新增<img>標籤 -->
              <img src="https://movie-list.alphacamp.io/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg" alt="movie-poster" class="img-fluid">
            </div>
            <div class="col-sm-4">
              <p><em id="movie-modal-date">release date : 2022/08/09</em></p>
              <p id="movie-modal-description">This is a movie</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 先引用 axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- 載入自己的index.js檔案 -->
  <script src="index.js"></script>
  <!-- 載入Bootstrap  所提供  Javascript檔案 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
